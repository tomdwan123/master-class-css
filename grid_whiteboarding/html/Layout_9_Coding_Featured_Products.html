<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="../css/Layout_9_Coding_Featured_Products.css"
    />
    <title>Featured Products</title>
  </head>
  <body>
    <main class="container">
      <section class="product">
        <figure class="product__img">
          <img src="../images/t-shirt-women's.jpg" alt="Women's T-Shirt" />
        </figure>

        <h2 class="product__name">Women's T-Shirt</h2>

        <div class="product__rating">
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i>
        </div>

        <h3 class="product__price">$38.00</h3>
      </section>

      <section class="product">
        <figure class="product__img">
          <img src="../images/sneakers-women's.jpg" alt="Women'Sneakers" />
        </figure>

        <h2 class="product__name">Women's Sneakers</h2>

        <div class="product__rating">
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i>
        </div>

        <h3 class="product__price">$120.00</h3>
      </section>

      <section class="product">
        <figure class="product__img">
          <img src="../images/t-shirt-men's.jpg" alt="Men's T-Shirt" />
        </figure>

        <h2 class="product__name">Men's T-Shirt</h2>

        <div class="product__rating">
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i>
        </div>

        <h3 class="product__price">$24.00</h3>
      </section>

      <section class="product">
        <figure class="product__img">
          <img src="../images/bag-women's.jpg" alt="Women's Bag" />
        </figure>

        <h2 class="product__name">Women's Bag</h2>

        <div class="product__rating">
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i>
        </div>

        <h3 class="product__price">$46.00</h3>
      </section>

      <section class="product implicit">
        <figure class="product__img">
          <img src="../images/sweater-women's.jpg" alt="Women's Sweater" />
        </figure>

        <h2 class="product__name">Women's Sweater</h2>

        <div class="product__rating">
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i>
        </div>

        <h3 class="product__price">$38.00</h3>
      </section>
    </main>
  </body>
</html>
