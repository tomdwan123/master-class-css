<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../css/Layout_7_Coding_Responsive_Product_Grid.css"
    />
    <title>Responsive Product Grid</title>
  </head>
  <body>
    <section class="product-grid">
      <div class="product-grid--product">
        <figure class="product-grid--product--img">
          <img src="../images/sweater.jpg" alt="sweater" />
        </figure>
        <h6>Winter Clothings</h6>
        <h2>Women's Winter Sweater</h2>
        <p class="product-grid--product--price">
          <span>$48</span>
          <span>$24</span>
        </p>
        <p class="product-grid--product--discount">50% Flat Discount</p>
      </div>

      <div class="product-grid--product">
        <figure class="product-grid--product--img">
          <img src="../images/jacket.jpg" alt="jacket" />
        </figure>
        <h6>Ladies Jacket</h6>
        <h2>Ladies Jacket</h2>
        <p class="product-grid--product--price">
          <span>$49</span>
        </p>
        <p class="product-grid--product--discount"></p>
      </div>

      <div class="product-grid--product">
        <figure class="product-grid--product--img">
          <img src="../images/sunglasses.jpg" alt="sunglasses" />
        </figure>
        <h6>Sunglasses</h6>
        <h2>Black Stylish Sunglasses</h2>
        <p class="product-grid--product--price">
          <span>$59</span>
        </p>
        <p class="product-grid--product--discount"></p>
      </div>

      <div class="product-grid--product">
        <figure class="product-grid--product--img">
          <img src="../images/t-shirt.jpg" alt="t-shirt" />
        </figure>
        <h6>T-Shirt</h6>
        <h2>Stylish Black T-Shirt</h2>
        <p class="product-grid--product--price">
          <span>$120</span>
          <span>$60</span>
        </p>
        <p class="product-grid--product--discount">50% Flat Discount</p>
      </div>
    </section>
  </body>
</html>
