<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/general-styles.css" />
    <link rel="stylesheet" href="../css/2-navbar.css" />
    <title>Nav Section</title>
  </head>
  <body>
    <header class="header">
      <div class="header__meta">
        <form class="header__meta--form">
          <fieldset>
            <label for="language">Language</label>

            <select name="language">
              <option>English</option>
              <option>French</option>
              <option>Turkisk</option>
              <option>Arabic</option>
              <option>Spanish</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="currency">Currency</label>

            <select name="currency">
              <option>USD</option>
              <option>Euro</option>
              <option>GBP</option>
            </select>
          </fieldset>
        </form>

        <ul class="header__meta--links">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Order Tracking</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">FAQs</a></li>
        </ul>
      </div>

      <div class="header__categories">
        <div>
          <a href="#" class="header__categories--logo">EL</a>

          <form class="header__categories--form">
            <select name="categories">
              <option>All Categories</option>
              <option>Womens</option>
              <option>Mens</option>
              <option>Accessories</option>
              <option>Kids</option>
              <option>More Items</option>
            </select>

            <input type="search" placeholder="I'm shopping for ..." />

            <input type="submit" value="Search" />
          </form>
        </div>

        <div>
          <div class="header__categories--favourites">
            <div>
              <i class="fa-solid fa-heart"></i>
              <span>3</span>
            </div>

            <div>
              <a href="#">Favorites</a>
              <a href="#">My Wishlist</a>
            </div>
          </div>

          <div class="header__categories--login">
            <div>
              <i class="fa-solid fa-cart-shopping"></i>
              <span>1</span>
            </div>

            <div>
              <a href="#">Login</a>
              <a href="#">My Account</a>
            </div>
          </div>
        </div>
      </div>

      <nav class="header__nav">
        <ul class="header__nav--links">
          <li><a href="#">Womens</a></li>
          <li><a href="#">Mens</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">More Items</a></li>
        </ul>

        <p class="header__nav--help">
          <i class="fa-solid fa-square-phone"></i> Need help? 0093 1234 567 8912
        </p>
      </nav>
    </header>
  </body>
</html>
